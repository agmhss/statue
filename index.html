<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statue to Person AI Transformer</title>
    <style>
        body { background: #050505; color: #FFD700; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        .card { background: #111; padding: 25px; border-radius: 20px; border: 1px solid #333; max-width: 400px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        h2 { margin-top: 0; letter-spacing: 1px; font-size: 1.4rem; }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 18px; border-radius: 10px; border: none; background: #FFD700; color: #000; font-weight: bold; font-size: 16px; cursor: pointer; }
        button:disabled { background: #555; cursor: not-allowed; }
        #status { margin: 20px 0; font-size: 14px; color: #aaa; min-height: 20px; }
        .result-box { margin-top: 25px; display: none; }
        img { width: 100%; border-radius: 12px; border: 2px solid #FFD700; box-shadow: 0 5px 15px rgba(255,215,0,0.3); }
        .download-btn { background: #222; color: #FFD700; border: 1px solid #FFD700; margin-top: 15px; padding: 10px; font-size: 12px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Statue to Person Transformer AI</h2>
    <p style="font-size: 12px; color: #777;">Upload a statue to see it as a living person.</p>
    
    <input type="file" id="photoInput" accept="image/*">
    <button id="transformBtn">TRANSFORM NOW</button>
    
    <div id="status">Ready to begin...</div>

    <div id="resultArea" class="result-box">
        <p style="font-size: 11px; color: #FFD700;">REIMAGINED PORTRAIT</p>
        <img id="outputImg" src="">
        <button id="dlBtn" class="download-btn">Save to Gallery</button>
        <button onclick="location.reload()" class="download-btn" style="border-color: #444; color: #888;">Try Another</button>
    </div>
</div>

<script>
    const btn = document.getElementById('transformBtn');
    const status = document.getElementById('status');
    const resultArea = document.getElementById('resultArea');
    const outputImg = document.getElementById('outputImg');
    const photoInput = document.getElementById('photoInput');

    btn.onclick = async () => {
        if (!photoInput.files[0]) return alert("Please select a photo first!");

        btn.disabled = true;
        status.innerText = "Generating";

        // NEW PROMPT: 
         
        const basePrompt = "change this statue as if it came to life: hyper-realistic human skin, pores, subtle moisture, natural skin tones, lifelike eyes, warm cinematic lighting. Keep exact pose, features, clothing and expression.";
            const randomSeed = Math.floor(Math.random() * 99999);
        const encodedPrompt = encodeURIComponent(basePrompt);
        
        // FIX 1: Width=512 and Height=1024 creates a tall "Full Body" portrait
        const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=512&height=1024&seed=${randomSeed}&model=flux&nologo=true`;

        try {
            status.innerText = "Generate Life";
            
            const img = new Image();
            img.src = imageUrl;
            img.onload = () => {
                outputImg.src = imageUrl;
                resultArea.style.display = "block";
                status.innerText = "Full-Length Transformation Complete!";
                btn.disabled = false;
                outputImg.scrollIntoView({ behavior: 'smooth' });
            };
            img.onerror = () => {
                status.innerText = "Server busy, trying one more time...";
                btn.disabled = false;
            };

        } catch (e) {
            status.innerText = "Connection error. Please try again.";
            btn.disabled = false;
        }
    };

    document.getElementById('dlBtn').onclick = () => {
        const a = document.createElement('a');
        a.href = outputImg.src;
        a.download = "Ancient_Statue_AI.jpg";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };
            </script>

</body>
</html>
